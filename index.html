<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed&display=swap" rel="stylesheet">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

<body>
  <div id="right-side">
    <!--NAVIGATION BAR-->
    <div class="header">
      <div class="navbar">
        <a href="">Product</a>
        <a href="">Feautures</a>
        <a href="">Pricing</a>
        <span class="dot"></span>
        <a class="login" href="">Login</a>
      </div>
    </div>
    <!--MOBILE AND DESKTOP IMAGE-->
    <div class="images">
      <img src="images/illustration-devices.svg" alt="illustration-devices">

    </div>
  </div>
  <div id="left-side">
    <!--LOGO-->
    <section class="container-left">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <!--APP DESCRIPTION-->
      <div class="description">
        <h3><span class="new">New</span><span class="monograph"> Monograph Dashbord</span></h3>
        <h1>Powerful Insights Into Your Team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <button class="demo-btn">Schedule a demo</button><span class="privew">To see a privew</span>
      </div>
    </section>
  </div>
</body>

</html>
